<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        >
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="HatCH Jukebox">
    <link rel="icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,700' rel='stylesheet' type='text/css'>
    <link href="./favicon.ico" rel="icon" type="image/png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
    <title>HatCH Jukebox</title>
</head>
<body>
<div class="page-content">
    <h1>HatCH Jukebox</h1>

    <div class="controls-container left">
        <h2>Controls</h2>
        <table>
            <tbody>
            <tr>
                <td></td>
                <td>
                    <button onclick="volUp()">▲</button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button id="rewindbtn" onclick="rewind()">◀</button>
                </td>
                <td>
                    <button id="playpause" onclick="playPause()">Play</button>
                </td>
                <td>
                    <button id="fastforwardbtn" onclick="fastforward()">▶</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="volDown()">▼</button>
                </td>
                <td></td>
            </tr>
            </tbody>
        </table>
        <div>Volume: <span id="volume"></span></div>
        <div>Position: <span id="position"></span></div>
        <div class="input">
            <input type="text" id="videoUrl" placeholder="YouTube url">
            <input type="submit" id="addVideo" value="Add">
        </div>
    </div>
    <div class="playlist-container">
        <h2>Playlist</h2>

        <div>
            <ol id="playlist">
            </ol>
        </div>
    </div>
    <div style="clear:both"></div>
</div>
<script src="./util.js"></script>
<script src="./ui.js"></script>
<script src="./jukebox.js"></script>
</body>
</html>
