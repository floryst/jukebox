<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Jukebox </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link href="css/font-awesome.min.css" type="text/css" rel="stylesheet">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="http://autobahn.s3.amazonaws.com/autobahnjs/latest/autobahn.min.jgz"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body ng-app="jukebox">
    <!-- Navbar goes here -->
    <nav>
        <div class="nav-wrapper headerbar no-margin">
            <div class="valign-wrapper row no-margin">
                <div class="col s12 m3 center-align">
                    <h4>Jukebox</h4>
                </div>
                <div class="col s1 hide-on-med-and-down">
                    <h6> Song Progress : </h6>
                </div>
                <div class="col s8 progressBarContainer hide-on-med-and-down" id="songProgressBar">
                    <div class="progress">
                        <div class="determinate"></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="sidebar row valign-wrapper no-margin hide-on-med-and-up">
        <div class="col s12 center-align">
            <h5> Song Progress : </h5>
        </div>
    </div>
    <div class="row sidebar no-margin valign-center hide-on-med-and-up">
        <div class="col s12 progressBarContainer" id="songProgressBar">
            <div class="progress">
                <div class="determinate"></div>
            </div>
        </div>
    </div>
    <!-- Sidebar Panel here -->
    <div class="row expand no-margin">
        <div class=" sidebar col s12 m4 l3 expand no-margin">
            <div class="remote expand no-margin">
                <div class="valign-wrapper center-align">
                    <div class="row">
                        <div class="row">
                            <div class="col s12">
                                <div class="card-panel teal">
                                    <span id="currently-playing" class="white-text"
                                            data-bind="text: currentlyPlayingText"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s4">
                                <button class=" waves-effect waves-light btn"><i class="material-icons">fast_rewind</i></button>
                            </div>
                            <div class="col s4">
                                <button class=" waves-effect waves-light btn" id="play-pause"
                                    data-bind="enable: isPlaying, click: togglePause">
                                    <i class="material-icons"
                                        data-bind="text: btnPlayPauseText">play_arrow</i>
                                </button>
                            </div>
                            <div class="col s4">
                                <button class="waves-effect waves-light btn" id="forwards"><i class="material-icons">fast_forward</i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s3">
                                <button class=" btn-floating btn-large waves-effect waves-light red" id="volume-down"><i class="fa fa-2x fa-volume-down"></i></button>
                            </div>
                            <div class="col s6">
                                <form action="#">
                                    <p class="range-field">
                                        <input type="range" min="0" max="100" id="volume-slider" />
                                    </p>
                                </form>
                            </div>
                            <div class="col s3">
                                <button class=" btn-floating btn-large waves-effect waves-light red" id="volume-up"><i class="fa fa-2x fa-volume-up"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <form class="col s12" id="youtubezform" data-bind="submit: addSong">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input placeholder="Youtube URL" id="youtubeURL" type="text" class="validate">
                                    </div>
                                    <div class="col s12">
                                        <button class="btn-floating btn-large waves-effect waves-light red" type="submit" name="action" id="youtubeURL submit"> <i class="material-icons right">add</i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content -->
        <div class="col s12 m8 l9 expand">
            <div class="song-container expand">
                <ul class="collection" data-bind="foreach: playlist">
                    <li class="collection-item">
                        <button class="btn-floating waves-effect waves-light red collection-center no-shadow"
                            data-bind="click: $parent.playSong.bind($data, $data.id)">
                            <i class="material-icons"
                                data-bind="text: $parent.playlistSongBtnState($data.id)"></i>
                        </button>
                        <span class="title" data-bind="text: title"></span>
                        <a href="#!" class="secondary-content"><i class="material-icons">close</i></a>
                        <button class="btn-floating waves-effect waves-light red collection-center secondary-content no-shadow"><i class="material-icons">link</i></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
